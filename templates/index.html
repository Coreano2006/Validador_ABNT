<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Validador ABNT com IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="site-header">
    <h1>Validador de Normas ABNT</h1>
    <p class="frase-efeito">Deixe seus textos impecáveis com o poder da IA</p>
    <button id="toggle-dark" type="button" aria-pressed="false">Modo Escuro</button>
  </header>

  <main>
    <div class="container">
      <h2>Validador ABNT</h2>

      <form id="form-validar" method="post" action="/validar" onsubmit="return false;">
        <label for="campo-texto" class="sr-only">Digite seu texto</label>
        <textarea
          id="campo-texto"
          name="texto"
          placeholder="Digite ou cole seu texto aqui..."
          required
        >{{ texto if texto else '' }}</textarea>

        <div class="acoes-form">
          <button id="validarBtn" type="button">Validar</button>
        </div>
      </form>

      <section id="resultadoArea" class="resultado" style="display:none;">
        <h3>Resultado</h3>
        <pre id="resultadoText"></pre>

        <div class="acoes-resultado">
          <button id="copyBtn" type="button">Copiar Texto Formatado</button>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <p>Feito por Wesley Gabriel, Pedro Lucas, Francisco Emerson e Caique Wesley • Contato: 89 99441-7785</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
